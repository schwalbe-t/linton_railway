<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Linton Railway</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="index.css">
        <script src="scripts/localization.js"></script>
        <script src="scripts/index.js"></script>
    </head>
    <body>
        <a href="https://github.com/schwalbe-t/linton_railway/">
            <img src="res/github-mark-white.svg" id="github-link">
        </a>
        <div id="language-selector">
            <button onclick="setSelectedLocale('en')">ðŸ‡¬ðŸ‡§</button>
            <button onclick="setSelectedLocale('de')">ðŸ‡©ðŸ‡ª</button>
            <button onclick="setSelectedLocale('bg')">ðŸ‡§ðŸ‡¬</button>
        </div>
        <div id="main-page">
            <div id="title-container">
                <h1 localized="title"></h1>
                <p localized="gameDescription"></p>
            </div>
            <div id="room-selector">
                <button localized="joinPublicRoom" class="input-big" onclick="joinPublicRoom()"></button>
                <div id="room-code-join-row">
                    <input placeholder="________" maxlength="8" class="input-big" id="room-invite-code"></input>
                    <button localized="joinRoomByCode" class="input-big" onclick="joinByCode()"></button>
                </div>
                <button localized="createPrivateRoom" class="input-big" onclick="createRoom()"></button>
                <br>
                <div id="room-create-error"></div>
            </div>
        </div>
        <div id="join-page" style="display: none">
            <h1 localized="joinRoom"></h1>
            <p localized="enterNicknamePrompt"></p>
            <input type="text" maxlength="32" id="join-room-username" placeholderLocalized="usernameInput">
            <br>
            <button localized="joinRoom" id="confirm-join-room" disabled></button>
        </div>
    </body>
</html>
