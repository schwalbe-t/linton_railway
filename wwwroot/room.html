<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Linton Railway</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="room.css">
        <script src="scripts/libs/perlin.js"></script>
        <script src="scripts/game/game.js" type="module"></script>
        <script src="scripts/profanities.js"></script>
        <script src="scripts/localization.js"></script>
        <script src="scripts/room.js"></script>
    </head>
    <body>
        <div id="waiting-page" style="display: none">
            <div id="waiting-title">
                <a href="/"><h1 localized="title"></h1></a>
                <p localized="waitingForPlayers"></p>
            </div>
            <div id="waiting-players-container">
                <h2 localized="players"></h2>
                <div id="waiting-player-list"></div>
                <div class="waiting-button-row">
                    <button id="show-invite-code" class="input-small" localized="showInviteCode"></button>
                    <span id="room-invite-code" class="last-button">A0B1C2D3</span>
                </div>
                <div class="waiting-button-row">
                    <button id="copy-invite-link" class="input-small" localized="copyInviteLink"></button>
                    <button id="get-ready" class="input-small last-button" localized="getReady"></button>
                </div>
            </div>
            <div id="settings-container">
                <h2 localized="roomSettings"></h2>
                <div class="setting-container">
                    <div><div localized="roomSettingVisibility"></div></div>
                    <button id="room-setting-is-public"></button>
                </div>
                <br><br>
                <h2 localized="gameSettings"></h2>
                    <!-- TODO! re-enable when setting used by feature -->
                <div class="setting-container" style="display: none">
                    <div><div localized="gameSettingTrainNameLanguage"></div></div>
                    <button id="game-setting-train-name-language"></button>
                </div>
                    <!-- TODO! re-enable when setting used by feature -->
                <div class="setting-container" style="display: none">
                    <div><div localized="gameSettingTrainNameChanges"></div></div>
                    <button id="game-setting-train-name-changes"></button>
                </div>
                <div class="setting-container">
                    <div><div localized="gameSettingTrainStyles"></div></div>
                    <button id="game-setting-varied-train-styles"></button>
                </div>
                <div class="setting-container">
                    <div><div localized="gameSettingTrainLength"></div></div>
                    <button id="game-setting-train-length"></button>
                </div>
            </div>
        </div>
        <div id="game-page" style="display: none">
            <canvas id="game-canvas"></canvas>
            <div id="game-world-interacts"></div>
            <div id="game-point-counter-container">
                <div id="game-point-counter-text" localized="pointCounterText"></div>
                <div id="game-point-counter-value"></div>
            </div>
            <div id="game-winner-page">
                <div id="game-winners-container">
                    <h2 localized="gameResultsTitle"></h2>
                    <div id="game-winners-end-timer"></div>
                    <div id="game-winners-list"></div>
                </div>
            </div>
        </div>
        <div id="chat-container">
            <div id="chat-message-list"></div>
            <div id="chat-controls">
                <input type="text" maxlength="256" id="chat-message-input">
                <button localized="chatSendMessage" id="chat-message-send"></button>
            </div>
            <div id="chat-message-disclaimer" localized="chatDisclaimer"></div>
        </div>
        <div id="room-error-overlay" style="display: none">
            <div id="room-error-message" class="light-mode">
                <h1 id="room-error-title"></h1>
                <p id="room-error-description"></p>
                <button localized="roomErrorBackToStart" onclick="exitPage()"></button>
            </div>
        </div>
    </body>
</html>
